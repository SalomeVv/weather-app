<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer type="module" src="src/js/app.js"></script>
    <link rel="icon" type="image/x-icon" href="/src/assets/icons/favicon.png">
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body class="cloudy">
    <header>
      <button id="menu" type="button">
        <img
          src="src/assets/icons/burger-menu.svg"
          alt="menu"
          width="28"
          height="22"
        />
      </button>
    </header>
    <main>
      <div class="current">
        <button class="current--date" type="button">
          <span class="inner-shadow"> Today</span>
          <div class="current--date--arrow"></div>
        </button>
        <div class="current--conditions">
          <div class="current--conditions--icon"></div>
          <p class="inner-shadow"></p>
        </div>
        <p class="current--place inner-shadow">
          <span id="current_city"></span> -
          <span id="current_country"></span>
        </p>
      </div>
      <div class="hourly"></div>
      <div class="city-bio"></div>
    </main>
  </body>
</html>
